spring:

  datasource:
    url: jdbc:h2:mem:library

  sql:
    init:
      mode: always
      data-locations: data.sql
      schema-locations: schema.sql

  shell:
    interactive:
      enabled: false

  main:
    banner-mode: off

  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
    show-sql: true

logging:
  level:
    root: error


