<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{main-library-title}">Library</title>
    <style>
        .data-table {
            border: 1px solid;
            border-collapse: collapse;
            width: 100%;
        }

        .data-table tr td, th {
            padding: 5px;
            border: 1px solid;
        }
    </style>
</head>
<body>
<table style="border: 0 solid; border-collapse: collapse; width: 50%;">
    <tbody>
    <tr style="height: 100px;">
        <td style="text-align: center">
            <table style="border: 0 solid; border-collapse: collapse; width: 100%">
                <tbody>
                <tr>
                    <td style="width: max-content">
                        <h2><a href="home.html" style="text-align: center" th:href="@{/}"
                               th:text="#{main-library-title}">Library</a></h2>
                    </td>
                    <td style="width: 60px">
                        <div>
                            <a href="#" th:href="@{/(lang=en)}">EN</a>
                            <a href="#" th:href="@{/(lang=ru)}">RU</a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </td>
    </tr>
    <tr>
        <td style="padding-left: 50px">
            <table style="border: 0 solid; border-collapse: collapse; width: 100%;">
                <tbody>
                <tr>
                    <td style="vertical-align: top; width: 100px;">
                        <table style="border: 0 solid; border-collapse: collapse; width: 100%;">
                            <tbody>
                            <tr style="height: 50px;">
                                <td>
                                    <a href="books.html" th:href="@{/books}" th:text="#{side-menu-books-element(${booksCount})}">Books (0)</a>
                                </td>
                            </tr>
                            <tr style="height: 50px;">
                                <td>
                                    <a href="authors.html" th:href="@{/authors}" th:text="#{side-menu-authors-element(${authorsCount})}">Authors (0)</a>
                                </td>
                            </tr>
                            <tr style="height: 50px;">
                                <td style="width: 100%; height: 10px;">
                                    <a href="genres.html" th:href="@{/genres}" th:text="#{side-menu-genres-element(${genresCount})}">Genres (0)</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </td>
                    <td style="vertical-align: top">
                        <h3 style="text-align: center"
                            th:text="#{page-header-comments-for(${bookName})}">Comments for 'Book'</h3>
                        <table class="data-table">
                            <thead>
                            <tr>
                                <th th:text="#{table-header-comments-text}">Text</th>
                                <th th:text="#{table-header-comments-edit}">Edit</th>
                                <th th:text="#{table-header-comments-delete}">Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="comment : ${comments}" th:object="${comment}">
                                <td th:text="*{text}">Comment 1</td>
                                <td style="text-align: center">
                                    <a href="comment-edit.html" th:href="@{/comments/edit(id=*{id})}"
                                       th:text="#{link-edit}">edit</a>
                                </td>
                                <td style="text-align: center">
                                    <form method="post" th:action="@{/comments/delete(id=*{id})}">
                                        <a href="#" onclick="parentNode.submit()"
                                           th:text="#{link-delete}">delete</a>
                                    </form>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <p></p>
                        <form>
                            <a href="comment-add.html" th:href="@{/comments/add(book=${bookName})}">
                                <button type="button" th:text="#{button-comment-add}">Add new</button>
                            </a>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
